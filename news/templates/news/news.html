{% extends 'news/base.html' %} 
{% load static %} 


{% block content %}

<div class="container grid grid--2-cols news">

{% for news in all_news %}

<div class="news--block">
<h2 class="news--header">{{ news.title }}</h2>


<p class="news--intro">{{ news.intro }}</p>
<button class="btn" href="{{ news.slug }}"><p>Детальнее</p> </button> 
</div>

{% endfor %} 

</div>
{% endblock %}
